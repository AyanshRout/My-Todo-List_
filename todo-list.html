<!DOCTYPE html>
<html>
<head>
    <title>
        My Todo List
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="todo-list.css">
</html>
<body class="body">
    <div class="app-title"> My Todo List</div>
    <div class="parent">
        <div class="inputCenter">
            <div class="inputWithBorder">
                <input class="input" id="todo-title" type="text" placeholder="Add Task">
            </div>
            <input class="date" id="date" type="date">
            <button class="Add" onclick="AddTodo()">Add</button>
            <button class="Clear" onclick="ClearTodo()">Clear</button>
        </div>
        <div class="todo-list" id="todo-list"></div>
        <script src = "todo-list.js"></script>
    </div>
</body>

</html>
